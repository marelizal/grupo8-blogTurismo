<!-- templates/posts/post_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %} {{post.titulo}} {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <article class="">
                <header class="mb-4 text-center text-uppercase">
                    <h3 class="fw-bolder mb-1"> {{post.titulo}} </h3>
                    <div class="text-muted fst-italic mb-2">{{post.creacion}} | Autor: {{post.autor}} </div>
                    <a class="badge bg-secondary text-decoration-none link-light" href="#!"> {{post.categoria}}</a>
                </header>
               
                <figure class="mb-4">
                    <img class="img-fluid w-100 rounded" src="{{post.imagen.url}}" width="80%" height="80%" alt="...">
                </figure>
              

                <section class="mb-5">
                    <p class="text-muted">
                        {{post.contenido}}
                    </p>
                </section>
            </article>
        </div>
    </div>
</div>

{% endblock %}
