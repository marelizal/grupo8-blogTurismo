<!-- templates/posts/post_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %} {{post.titulo}} {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <article class="">
                <header class="mb-4 text-center text-uppercase">
                    <h1 class="fw-bolder mb-1"> {{post.titulo}} </h1>
                    <div class="text-muted fst-italic mb-2">January 1, 2023 | Autor: {{post.autor}} </div>
                    <a class="badge bg-secondary text-decoration-none link-light" href="#!"> {{post.categoria}}</a>
                </header>
               
                <figure class="mb-4">
                    <img class="img-fluid w-100 rounded" src="https://dummyimage.com/1000x400/ced4da/6c757d.jpg" alt="...">
                </figure>
              

                <section class="mb-5">
                    <p class="text-muted">
                        {{post.contenido}}
                    </p>
                </section>
            </article>
        </div>
    </div>
</div>

{% endblock %}
