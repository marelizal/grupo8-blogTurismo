{% extends 'base.html' %}
{% load static %}

{% block title %}Galería{% endblock %}

{% block content %}


<h2 class="galleryTitle text-center fw-bold">
   Galería de Imágenes
</h2>
<p class="text-center">Nuestra selección de imágenes</p>

<div class="row  d-flex justify-content-center gap-5">
   {% for image in images %}
   <div class="col-3">
      <img src="{{ image }}" alt="Imagen" class="rounded mt-1" width="300" height="200">
   </div>
   {% endfor %}
</div>

{% endblock %}
