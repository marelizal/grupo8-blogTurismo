{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Iniciar Sesión</h2>
            <form method="post"> 
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex align-items-center mt-3">
                    <button type="submit" class="btn btn-primary mr-2">Iniciar Sesión</button>
                    <div class="enlace"> 
                        <a href="{% url 'usuarios:registrarse' %}" class="btn btn-link">Registrate!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
